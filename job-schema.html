				    	"scrollX"			: true,

				},

<section class="bg-white py-4">
	<div class="container">
		<h1 class="text-center h4 mb-3">Job Schema Generator</h1>
		<form class="weforit-tool">
			<div class="row small">
				<div class="col-12 col-md-12 col-lg-7">
					<div class="form-row">
						<div class="form-group col-md-8">
							<label>Job Title<span>*</span></label>
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2" required="required">
						</div>	
						<div class="form-group col-md-4">
							<label>Identifier<span></span></label>
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-md-4">
							<label>Company<span></span></label>
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-md-4">
							<label>Company URL<span></span></label>
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-md-4">
							<label>Industry<span></span></label>
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>	
						<div class="form-group col-12">
							<label>Description in HTML<span></span></label><a href="" class="small ml-3">Switch to HTML Editor</a>
							
							<textarea rows="6" class="px-2 form-control form-control-sm" placeholder=""></textarea>
						</div>	
						<div class="form-group col-md-6">
							<label>Employment Type<span></span></label>
							<select class="form-control form-control-sm">
								<option value=""></option>
								<option value="">Full Time</option>
								<option value="">Part Time</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label>Work Hours (eg: 8am-5pm, shift)<span></span></label>
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-md-12">
							<div class="custom-control custom-switch">
							  <input type="checkbox" class="custom-control-input" id="customSwitch1">
							  <label class="custom-control-label" for="customSwitch1">Remote Job</label>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label>Street<span></span></label>
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-md-4">
							<label>City<span></span></label>
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-md-4">
							<label>State<span></span></label>
							<select class="form-control form-control-sm">
								<option></option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label>Zip Code<span></span></label>
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-md-4">
							<label>Country<span></span></label>							
							<select class="form-control form-control-sm">
								<option></option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-6 col-md-3">
							<label>Salary or Min. Salary<span></span></label>							
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-6 col-md-3">
							<label>Max Salary<span></span></label>							
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-6 col-md-3">
							<label>Currency<span></span></label>							
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-6 col-md-3">
							<label>Per Hour<span></span></label>							
							<select class="form-control form-control-sm">
								<option></option>
							</select>
						</div>
						<div class="form-group col-6 col-md-4">
							<label>Responsbilities<span></span></label>							
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-6 col-md-4">
							<label>Skills<span></span></label>							
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-6 col-md-4">
							<label>Qualification<span></span></label>							
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-6 col-md-6">
							<label>Education Requirements<span></span></label>							
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
						<div class="form-group col-6 col-md-6">
							<label>Experience Requirements<span></span></label>							
							<input type="text" placeholder="" class="form-control form-control-sm py-3 px-2">
						</div>
					</div>
				</div>
				<div class="col-12 col-md-12 col-lg-5">
					<div class="control-box">
						<div class="form-group mb-2">
							<textarea readonly="readonly" id="output" style="white-space:pre;height: 164px;" class="bg-white form-control" placeholder="Output"></textarea>
						</div>
						<div class="d-flex align-items-center mt-2 mb-1">
							<button type="button" id="copy_text" class="shadow-none btn btn-light btn-sm mr-2"><i class="fa fa-clipboard"></i>Copy Text</button>
							<button type="button" id="save_file" class="shadow-none btn btn-light btn-sm mr-2"><i class="fa fa-floppy-o"></i>Save</button>
						</div>
					</div>
				</div>
			</div>
			<button type="submit">Submit</button>
		</form>
		<div class="bg-white py-3 px-2 my-4">
			<p class="text-center text-uppercase"><strong>How it Works?</strong></p>
			
		</div>
	</div>
</section>
<script>


window.addEventListener('load',function(){
	$('#loadFile').click2loadFile('#input');
	$('#save_file').click2download('#output');
	$('#copy_text').click2copy('#output');
	

});
class vcf{
	constructor(name){
		this.entry = [];
	}
	add(name){
		this.entry.push(name);
	}
	output(){
		console.log(this.entry);
	}
}

</script>
