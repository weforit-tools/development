<section class="bg-white py-4">
	<div class="container-fluid">
		<form class="weforit-tool">
			<h5 class="text-center">CK HTML Editor</h5>
			<p class="text-center text-muted mb-4">
				Get Nice &amp; Clean HTML Code, Start Type or Copy-Paste your Code
			</p>
			<div class="row">
				<div class="col-12 col-md-12 col-lg-7">
					<div class="card card-primary border-0">
						<div class="card-header rounded-0 bg-primary text-white font-weight-bold">
							Visutal Editor
							<label href="javascript:void(0)" style="cursor:pointer;" class="mb-0 small text-white float-right"><i class="fa fa-plus-circle mr-1"></i>Import File
								<input type="file" id="loadFile" name="loadfile" class="d-none"/>
							</label>
						</div>
						<div class="card-body p-0">
							<textarea id="html-editor" class="form-control" style="white-space:pre;height: 219px;" placeholder="Please Start typing, Paste, or Load File"></textarea>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-12 col-lg-5">
					<div class="control-box p-0 bg-white card card-primary border">
						<div class="card-header rounded-0 bg-primary text-white font-weight-bold">
							HTML Editor
						</div>
						<div class="card-body rounded-0 p-0">
							<textarea id="output" style="white-space:pre;height: 353px;" class="small bg-dark text-white form-control border-0  rounded-0" placeholder="HTML Editor/Output"></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
<script>
window.addEventListener('load',function(){
	$('#loadFile').click2loadFile('#html-editor',function(e){
		CKEDITOR.instances['html-editor'].setData(e.target.result);
    	$('#output').val(CKEDITOR.instances['html-editor'].getData());
	});
	$('#save_file').click2download('#output');
	$('#copy_text').click2copy('#output');		
	CKEDITOR.replace( 'html-editor',{
		format_tags: 'p;h1;h2;h3;h4;h5;h6;pre;address;div',
		height:'250px'
	});
	CKEDITOR.instances['html-editor'].on('key', function() { 
    	$('#output').val(CKEDITOR.instances['html-editor'].getData());
	});
	CKEDITOR.instances['html-editor'].on('paste', function() { 
    	$('#output').val(CKEDITOR.instances['html-editor'].getData());
	});

	$('#output').on('keyup',function(){
		CKEDITOR.instances['html-editor'].setData(this.value);
	})
});
</script>
