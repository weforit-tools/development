<section class="bg-white py-4">
	<div class="container">
		<h1 class="text-center h4 mb-3">XML Sitemap to URL</h1>
		<form class="weforit-tool">
			<div class="row">
				<div class="col-12 col-md-12 col-lg-12 col-xl-12">
					<div class="control-box mb-2">
						<div class="form-group mb-2">
							<textarea id="input" class="form-control" style="white-space:pre;height: 200px;" placeholder="Load XML File or Copy-Paste XML Code"></textarea>
						</div>
						<div class="d-block d-md-flex align-items-center">
							<label type="button" class="btn btn-light btn-sm mr-2 mb-1" data-toggle="tooltip" title="Load File From Your Device">

							</label>

					</tbody>
				</table>
			</div>
			<div class="export-btn-group">
				<button type="button" class="btn btn-primary btn-sm px-3" id="export-csv">Export CSV</button>
				<button type="button" class="btn btn-primary btn-sm px-3" id="export-txt">Export Text</button>
			</div>
		</div>
	</div>
</section>
<div class="modal" id="scanning" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body text-center">
				<div class="spinner-border text-primary" role="status">
					<span class="sr-only">Please Wait</span>
				</div>
				<div class="font-weight-bold text-primary">Extracting...</div>
			</div>
		</div>
	</div>
</div>
<div id="result"></div>

<script type='javascript/worker' id='xml-url'>
	self.addEventListener('message',function(e){
		var input = e.data;
		var loc = input.match(/<\s*loc[^>]*>(.*?)<\s*\/\s*loc>/g);
		for(i=0;i<loc.length;i++){
			var url = loc[i].replace(/<\/?[^>]+(>|$)/g, "");
			postMessage(url);
		}
		postMessage('done');	

	});
</script>
<script>
window.addEventListener('load',function(){
	
	var url = [], input = '';
	var config_datatable = {
		"retrieve"			: true,
        "scrollY"			: '300px',
    	"scrollX"			: true,
        "scrollCollapse"	: true,
		"paging"			: false,

	}
	var config_export = {
  		filename:'XML_to_URL'
	}
	$('#loadFile').click2loadFile('#input');
	$('#export-csv').on('click',function(e){
		e.preventDefault();
		$('.tableexport-caption .button-default.csv').trigger('click');
	});
	$('#export-txt').on('click',function(e){
		e.preventDefault();
		$('.tableexport-caption .button-default.txt').trigger('click');
	});
	$('form.weforit-tool').submit(function(e){
		e.preventDefault();
		input = $('#input').val().trim();
		if(!input){
			return;
		}
		$('#scanning').modal('show');
		inlineWorker('#xml-url',function(worker){
			worker.postMessage(input);
			worker.onmessage = function(e){
				if(e.data == 'done'){
					$('#scanning').modal('hide');
					var table = $("#results_table").DataTable(config_datatable);
					$("#results_table").tableExport(config_export);
					table.columns.adjust().draw();
					$('.export-btn-group').addClass('show');
					$("#results").collapse('show');
					$(document).scrollto('results_table',130);
					return;
				}
				url.push(e.data);
				$('#urls').append('<tr><td class="text-center">'+(url?url.length:1)+'</td><td>'+e.data+'</td></tr>');
			}
		});

	});
	load_css('https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css');
	load_js('https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js');
	load_js('https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js');
	load_js('https://cdnjs.cloudflare.com/ajax/libs/TableExport/5.2.0/js/tableexport.min.js');

});
</script>
