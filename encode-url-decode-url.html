<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/lib.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>


<style>
input{
	max-width:100%;
}
</style>
<div class="container">
	<form class="weforit-tool shadow-sm">
		<div class="row">
			<div class="col-12 col-md-12 col-lg-6">
				<div class="control-box">
					<div class="form-group mb-2">
						<textarea id="input" class="form-control" style="white-space:pre;height: 164px;" placeholder="Please Start typing or Copy-Paste URL (Seperated by new line)"></textarea>
					</div>
					<div class="d-flex align-items-center">
						<label type="button" class="btn btn-light btn-sm mr-2 mb-0">
							<i class="fa fa-plus"></i>Load File
							<input type="file" id="loadFile" name="loadfile" class="d-none"/>
						</label>
						<label type="button" class="btn btn-light btn-sm mr-2 mb-0">
							<i class="fa fa-times"></i>Clear
							<button type="reset" class="d-none"></button>
						</label>
					</div>
					<div class="form-check mt-2">
					  <label class="form-check-label small" >
					    <input type="checkbox" class="form-check-input" name="special"> Encode/Decode Special Chars (, / ? : @ & = + $ #)
					  </label>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-12 col-lg-6">
				<div class="control-box">
					<div class="form-group mb-2">
						<textarea readonly="readonly" id="output" style="white-space:pre;height: 164px;" class="bg-white form-control" placeholder="Output"></textarea>
					</div>
					<div class="d-flex align-items-center mt-2 mb-1">
						<button type="button" id="copy_text" class="btn btn-light btn-sm mr-2"><i class="fa fa-clipboard"></i>Copy Text</button>
						<button type="button" id="save_file" class="btn btn-light btn-sm mr-2"><i class="fa fa-floppy-o"></i>Save</button>
					</div>
					<div class="pt-2 small">
						Total URL Processed: <strong id="total_url">0</strong>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center">
			<button type="button" id="encode" class="btn btn-primary mr-2"><i class="fa fa-link"></i> Encode URL</button>
			<button type="button" id="decode" class="btn btn-primary mr-2"><i class="fa fa-chain-broken"></i> Decode URL</button>
		</div>
	</form>
	<div class="bg-white py-3 px-2 my-4 shadow-sm">
		<p class="text-center text-uppercase"><strong>How it Works?</strong></p>
		
	</div>
</div>
<script>
window.addEventListener('load',function(){
	$('#loadFile').click2loadFile('#input');
	$('#save_file').click2download('#output');
	$('#copy_text').click2copy('#output');

	$('#encode, #decode').on('click',function(){
		var input = $('#input').val();
		var decode =  $(this).attr('id') == 'decode'?1:0;
		var special = $('[name="special"]').is(':checked')?1:0;
		var output = encode_decode_url(decode,input,special);
		$('#output').val(output.urls);
		$('#total_url').html(output.total);

	});
	function encode_decode_url(decode,input,special_chars){
		if(!input || !input.trim()){
			return;
		}

		input = input.split(/\r|\n/);
		output = [];
		$.each(input,function(i,v){
			if(!v || !v.trim()){
				return true;
			}
			var url;

			if(decode == 1){
				url = decodeURI(v);
				if(special_chars == 1){
					url = decodeURIComponent(url);
				}
			}else{
				url = encodeURI(v);
				if(special_chars == 1){
					url = encodeURIComponent(url);
				}
			}
			output.push(url);
		});
		return {
			'total':output.length,
			'urls':output.join('\r\n')
		}
	}

})
</script>

		<script src="./js/jquery-3.3.1.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/global.js"></script>
	</body>
</html>
