<style>

	position:relative;

<section class="bg-white py-4">
	<div class="container">
		<h1 class="text-center h4 mb-3">Text Case Converter</h1>
		<form class="weforit-tool case-convert shadow-sm">

						</div>
						<div class="d-block d-md-flex align-items-center">
							<label type="button" class="btn btn-light btn-sm mr-2 mb-1" data-toggle="tooltip" title="Load File From Your Device">

								<input type="file" id="loadFile" name="loadfile" class="d-none"/>
							</label>
							<label type="button" id="copy_text" class="mb-1 btn btn-light btn-sm mr-2" data-toggle="tooltip" title="Copy Text">
								<i class="fa fa-clipboard"></i>Copy
							</label>
							<label type="button" id="save_file" class="mb-1 btn btn-light btn-sm mr-2" data-toggle="tooltip" title="Save Result in Your Device">
								<i class="fa fa-floppy-o"></i>Save
							</label>
							<label type="button" class="btn btn-light btn-sm mr-2 mb-1" data-toggle="tooltip" title="Reset All Controls">
								<i class="fa fa-times"></i>Clear

						</div>
						<ul class="list-inline small mb-0">
							<li class="list-inline-item m-0 pr-3 border-right">Characters: <span class="lead font-weight-bold" id="length">0</span></li>
							<li class="list-inline-item m-0 px-3 border-right">Words: <span class="lead font-weight-bold" id="words">0</span></li>
							<li class="list-inline-item m-0 px-3">Lines: <span class="lead font-weight-bold" id="lines">0</span></li>
						</ul>
					</div>
				</div>
				<div class="col-12 col-md-12 col-lg-4 col-xl-3 pl-lg-0">
					<div class="row align-items-center mx-0 control-box px-1">
						<div class="col-12 small text-center">
							<div class="mb-2"><strong>Case Converter Controls</strong></div>
						</div>
						<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">
							<label type="button" id="lower" class="convert-case w-100 mb-1 btn btn-light btn-sm" data-toggle="tooltip" title="lower Case" >
								<i class="fa fa-angle-right"></i>Lower
							</label>
						</div>
						<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">
							<label type="button" id="upper" class="convert-case w-100 mb-1 btn btn-light btn-sm" data-toggle="tooltip" title="UPPER Case">

						</div>
						<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">
							<label type="button" id="title" class="convert-case w-100 mb-1 btn btn-light btn-sm" data-toggle="tooltip" title="Title Case">

						</div>
						<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">

							</label>
						</div>
						<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6" data-toggle="tooltip" title="Sentence case">
							<label type="button" id="sentence" class="convert-case w-100 mb-1 btn btn-light btn-sm">

						</div>
						<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6" data-toggle="tooltip" title="ALtErNaTiVe cAsE">
							<label type="button" id="alternative" class="convert-case w-100 mb-1 btn btn-light btn-sm">

						<div class="col-12 small text-center">

						<div class="px-1 col-12 col-sm-4 col-md-4 col-lg-12 text-center" data-toggle="tooltip" title="Remove Slug">
							<label type="button" id="remove-slug" class="convert-case mb-1 btn btn-light btn-sm">

						</div>

<script>
window.addEventListener('load',function(){
	$('#loadFile').click2loadFile('#input',update_counts);
	$('#save_file').click2download('#input');
	$('#copy_text').click2copy('#input');
	$('#input').on('change keyup paste',function(){
		update_counts();
	});
	$('.convert-case').on('click',function(){
		var type = $(this).attr('id');
		var input = $('#input').val();
		var output = '';
		switch(type){
			case 'lower':
				output = input.toLowerCase();
			break;
			case 'upper':
				output = input.toUpperCase();
			break;
			case 'title':
				output = input.toTitleCase();
			break;
			case 'capital':
				output = input.toCapitalizeCase();
			break;
			case 'sentence':
				output = input.toSentenceCase();
			break;
			case 'alternative':
				output = input.toAlternatingCase();
			break;
			case 'slugify':
				output = input.slugify(true);
			break;
			case 'slugify-underscore':
				output = input.slugify();
			break;
			case 'remove-slug':
				output = input.removeSlug();
			break;
		}
		$('#input').val(output).focus();
		update_counts();
	});
	function update_counts(){
		var counter = text_counter($('#input').val());
		$('#length').html(counter.chars);
		$('#words').html(counter.words);
		$('#lines').html(counter.lines);		
	}
})
</script>
