<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/lib.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>


<style>
.case-convert-btn-group .btn{
	position:relative;
	z-index:1;
	border:0;
}
.case-convert-btn-group .btn:before{
	transition: .3s;
	content:" ";
	position:absolute;
	left:0;
	top:0;
	width:0;
	bottom:0;
	background-color:var(--secondary);
	z-index:-1;
}
.case-convert-btn-group .btn:hover:before{
	width:100%;
}
</style>
<div class="container">
	<form class="weforit-tool case-convert shadow-sm">
		<div class="row">
			<div class="col-12 col-md-12 col-lg-8 col-xl-9">
				<div class="control-box">
					<div class="form-group mb-2">
						<textarea id="input" class="form-control" style="white-space:pre;height: 200px;" placeholder="Please Start typing, Paste or load from Local File"></textarea>
					</div>
					<div class="d-block d-md-flex align-items-center">
						<label type="button" class="btn btn-light btn-sm mr-2 mb-1">
							<i class="fa fa-plus-circle" data-toggle="tooltip" title="Load File"></i>Load File
							<input type="file" id="loadFile" name="loadfile" class="d-none"/>
						</label>
						<label type="button" class="btn btn-light btn-sm mr-2 mb-1">
							<i class="fa fa-times"></i>Clear
							<button type="reset" class="d-none"></button>
						</label>
						<label type="button" id="copy_text" class="mb-1 btn btn-light btn-sm mr-2">
							<i class="fa fa-clipboard"></i>Copy
						</label>
						<label type="button" id="save_file" class="mb-1 btn btn-light btn-sm mr-2">
							<i class="fa fa-floppy-o"></i>Save
						</label>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-12 col-lg-4 col-xl-3 pl-lg-1">
				<div class="row align-items-center mx-0 control-box px-0">
					<div class="col-12 small text-center">
						<div class="mb-3"><strong>Case Converter Controls</strong></div>
					</div>
					<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">
						<label type="button" id="lower" class="w-100 mb-1 btn btn-light btn-sm">
							<i class="fa fa-angle-right"></i>Lower
						</label>
					</div>
					<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">
						<label type="button" id="upper" class="w-100 mb-1 btn btn-light btn-sm">
							<i class="fa fa-angle-right"></i>Upper
						</label>
					</div>
					<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">
						<label type="button" id="title" class="w-100 mb-1 btn btn-light btn-sm">
							<i class="fa fa-angle-right"></i>Title
						</label>
					</div>
					<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">
						<label type="button" id="capital" class="w-100 mb-1 btn btn-light btn-sm">
							<i class="fa fa-angle-right"></i>Capital
						</label>
					</div>
					<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">
						<label type="button" id="sentence" class="w-100 mb-1 btn btn-light btn-sm">
							<i class="fa fa-angle-right"></i>Sentence
						</label>
					</div>
					<div class="px-1 col-6 col-sm-4 col-md-4 col-lg-6">
						<label type="button" id="alternative" class="w-100 mb-1 btn btn-light btn-sm">
							<i class="fa fa-angle-right"></i>Alternative
						</label>
					</div>
					<div class="col-12 small">
						<strong>Lower:</strong> Convert All Characters into Lowercase
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="bg-white py-3 px-2 my-4 shadow-sm">
		<p class="text-center text-uppercase"><strong>How it Works?</strong></p>
		
	</div>
</div>
<script>
window.addEventListener('load',function(){
	$('#loadFile').click2loadFile('#input');
	$('#save_file').click2download('#output');
	$('#copy_text').click2copy('#output');

})
</script>

		<script src="./js/jquery-3.3.1.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/global.js"></script>
	</body>
</html>
