<div class="container">
	<form class="weforit-tool">
		<div class="row">
			<div class="col-12 col-md-12 col-lg-6">
				<div class="control-box">
					<div class="form-group mb-2">
						<textarea id="input" class="form-control" style="height: 200px;" placeholder="Input Text"></textarea>
					</div>
					<div class="d-flex align-items-center">
						<label type="button" class="btn btn-light btn-sm mr-2 mb-0">
							<i class="fa fa-plus"></i>Load File
							<input type="file" id="loadFile" name="loadfile" class="d-none"/>
						</label>
					</div>
					
				</div>
			</div>
			<div class="col-12 col-md-12 col-lg-6">
				<div class="control-box">
					<div class="form-group mb-2">
						<textarea id="output" style="height: 200px;" class="form-control" placeholder="Output Text"></textarea>
					</div>
					<div class="d-flex align-items-center">
						<button type="button" id="copy_text" class="btn btn-light btn-sm mr-2"><i class="fa fa-clipboard"></i>Copy Text</button>
						<button type="button" id="save_file" class="btn btn-light btn-sm mr-2"><i class="fa fa-floppy-o"></i>Save File</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script>
window.addEventListener('load',function(){

	$('#loadFile').click2loadFile('#input',split_text);
	$('#save_file').click2download('#output');
	$('#copy_text').click2copy('#output');	
	$('#input, #input_sep, #output_sep').on('keyup',function(){
		split_text();
	});
	function split_text(){
		$('#output').val(function(){
			var text = $('#input').val().split(/\r?\n/g);
			text = text.join(' ').replace(/\s\s+/g, ' ');
			
			//var text = $('#input').val().split(input_sep).join('\r\n');
			return text;
		});		
	}
})
</script>
